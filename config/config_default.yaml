# MowbotFleet Dashboard - Default Configuration
# This file contains technical defaults set by developers
# Users should override settings in config_local.yaml

# MQTT Broker Configuration
broker:
  host: "127.0.0.1"              # Broker IP address
  port: 1883                     # Broker port (1883=plain, 8883=TLS)
  use_tls: false                 # Enable TLS encryption
  user: ""                       # Broker username (empty for no auth)
  password: ""                   # Broker password (empty for no auth)
  keepalive: 60                  # MQTT keepalive interval (seconds)
  client_id_prefix: "MowbotFleet" # Client ID prefix for connections

# Logging Configuration (Developer Settings)
logging:
  level: "INFO"                  # Console logging level (DEBUG/INFO/WARNING/ERROR)

# Mission Configuration
mission:
  max_nodes_per_mission: 100     # Maximum waypoints per mission
  default_order_prefix: "ORDER"  # Order ID prefix for missions
  auto_cancel_timeout_minutes: 30 # Auto-cancel stuck missions after N minutes
  node_timeout_seconds: 300      # Fleet dashboard timeout monitoring (5 min)
  coordinate_precision: 3        # Decimal places for coordinates (1mm precision)

# User Interface Configuration
ui:
  auto_refresh_interval: 1       # Dashboard refresh rate (seconds)
  map_default_zoom: 15           # Default map zoom level (street view)
  table_page_size: 50            # Rows per page in data tables
  session_timeout_minutes: 480   # User session timeout (8 hours)

# General Configuration
general:
  manufacturer: "MowbotAI"       # Fleet client manufacturer identifier
  serial_number: "MowbotFleetClient" # Fleet client serial number
  
  # Map Configuration
  map:
    style: "default"             # Map style: "default" or "mapbox_satellite"
    mapbox_api_key: ""           # Mapbox API key (required for satellite imagery)
    default_zoom: 15             # Default zoom level for all maps (1-20)
    heading_offset_degrees: -30  # Empirical correction for Web Mercator projection (degrees)

# Dashboard UI Configuration  
dashboard:
  map_default_center:            # Default map center coordinates
    lat: 37.5075                 # Seoul latitude (example location)
    lon: 127.0567                # Seoul longitude (example location)

# User Management
# Users are stored in config/users.yaml (separate file for security)
